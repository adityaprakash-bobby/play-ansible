---
- hosts: all
  become: true 
  tasks: 
    - name: "Ping machine"
      ping:

    # Add ppa for installing PHP 7
    - name: Add the ondrej PHP PPA
      apt_repository: repo='ppa:ondrej/php' 
    
    - name: Update the apt cache
      apt: update_cache=yes cache_valid_time=3600
    
    # Install PHP and remove apache
    - name: Install PHP
      apt: name={{item}} state=installed
      with_items:
      - php
      - php-fpm
      - php-mysql
      - php-xml
    
    - name: Remove apache
      apt: name=apache2 state=removed

    # Install MySQL
    - name: Install MySQL
      apt: name={{item}} state=installed
      with_items:
        - mysql-server-5.6
        - python-mysqld
    
    - name: Generate new root password
      command: openssl rand -hex 7 creates=/home/aditya/Documenrs/play-ansible/.default.conf
      register: mysql_new_root_pass
    
    - name: Remove anonynous users
      mysql_user: name="" state=absent
      when: mysql_new_root_password.changed

    - name: Remove test database
      mysql_db: name=test state=absent
      when: mysql_new_root_password.changed
    
    - name: Update root password
      mysql_user: name=root host={{item}} password={{mysql_new_root_password.stdout}}
      with_items:
        - "{{ ansible_hostname }}"
        - 127.0.0.1
        - ::1
        - localhost
      when: mysql_new_root_password.changed

    - name: Output the new password
      debug: msg="New root password is {{mysql_new_root_password.stdout}}"
      when: mysql_new_root_password.changed

    - name: Create the default.conf for MySQL
      template: src=templates/mysql/default.conf dest=/home/aditya/Documenrs/play-ansible/.default.conf
      when: mysql_new_root_password.changed      